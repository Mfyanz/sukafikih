<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sukafikih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #60a5fa, #ffffff, #60a5fa);
      }

      .hero {
        text-align: center;
        color: white;
        padding: 10vh 5vw;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .hero img {
        width: 200px;
        max-width: 100%;
        height: auto;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        animation: fadeIn 1.5s ease-out forwards, glow 1.5s ease-in-out infinite alternate;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #1e40af, 0 0 20px #1e40af, 0 0 25px #1e40af;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #fff, 0 0 10px #1e40af, 0 0 15px #1e40af, 0 0 20px #1e40af, 0 0 25px #1e40af;
        }
        50% {
          text-shadow: 0 0 10px #fff, 0 0 15px #1e40af, 0 0 20px #1e40af, 0 0 25px #1e40af, 0 0 30px #1e40af;
        }
        100% {
          text-shadow: 0 0 5px #fff, 0 0 10px #1e40af, 0 0 15px #1e40af, 0 0 20px #1e40af, 0 0 25px #1e40af;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero button {
        font-size: 1.2rem;
        padding: 0.8rem 2rem;
        background: #1e40af;
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .hero button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transition: width 0.3s ease-in-out;
        z-index: 1;
      }

      .hero button:hover::before {
        width: 100%;
      }

      .hero button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      .hero button span {
        position: relative;
        z-index: 2;
      }

      @media (max-width: 768px) {
        .hero h2 {
          font-size: 2rem;
        }

        .hero button {
          font-size: 1rem;
          padding: 0.6rem 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .hero h2 {
          font-size: 1.8rem;
        }

        .hero button {
          font-size: 0.9rem;
          padding: 0.5rem 1.2rem;
        }

        .hero img {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h2 class="fade-in">Selamat Datang</h2>
      <h2 class="fade-in">Sukafikih</h2>
      <img src="./image/logo.png" alt="Logo Sukafikih" />
      <a href="./sukafikih/menu2.html">
        <button>
          <span>Mulai Belajar!</span>
        </button>
      </a>
    </div>
  </body>
</html>
