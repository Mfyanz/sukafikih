<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
      Sukafikih
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Keyframes for the bounce-in and fade-in effect */
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(-30px);
        }
        60% {
          opacity: 1;
          transform: scale(1.1) translateY(10px);
        }
        80% {
          transform: scale(0.95) translateY(-5px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }

      /* Apply the bounce-in animation to the welcome message */
      .bounce-in {
        animation: bounceIn 1s ease-out forwards;
      }

      /* Full screen hero section */
      .hero {
        max-width: 100vw;
        max-height: 100vh;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10vh 5vw;
      }

      /* Full header styling */
      .header {
        width: 100%;
        background-color: #93C5FD;
        padding: 1rem 0;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .header h1 {
        font-size: 2rem;
        color: #6B21A8;
      }

      /* Hero title styles */
      .hero h1 {
        font-size: 3rem;
        color: #6B21A8;
      }

      /* Welcome message */
      .welcome-text {
        font-size: 4rem;
        color: #6B21A8;
      }

      /* Button styling */
      .hero button {
        font-size: 1.25rem;
        background: linear-gradient(to right, #93C5FD, #60A5FA);
        color: #F87171;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Hover effect for the button */
      .hero button:hover {
        transform: scale(1.05);
        background: #1D4ED8;
        color: white;
      }

      /* Image styles */
      .hero img {
        width: 20vw;
        height: auto;
        max-width: 200px;
        border-radius: 10px;
        margin-top: 2rem;
      }

      /* Responsive adjustments for smaller devices */
      @media (max-width: 768px) {
        .hero {
          padding: 5vh 5vw;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .welcome-text {
          font-size: 3rem;
        }

        .hero img {
          width: 30vw;
        }

        .hero button {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .hero {
          padding: 5vh 2vw;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .welcome-text {
          font-size: 2rem;
        }

        .hero img {
          width: 40vw;
        }

        .hero button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Full-screen Hero Section -->
    <div class="header">
      <!-- Header title at the very top -->
      <h1 class="text-2xl text-purple-800 font-bold">
        SUKAFIKIH
      </h1>
    </div>

    <!-- Full-screen content area -->
    <div class="hero">
      <!-- Welcome message with bounce-in transition -->
      <div class="mt-10">
        <h2 class="welcome-text text-purple-800 font-bold bounce-in">
          SELAMAT DATANG!
        </h2>
      </div>

      <!-- Image section -->
      <div class="mt-6">
        <img alt="Illustration of a boy and a girl in traditional attire" class="mx-auto" src="https://storage.googleapis.com/a1aa/image/x8wvaSTzjlqLL1k5ngRUqV08VyTcH812qf6FDZ1Gn8NCJF8JA.jpg"/>
      </div>

      <!-- Button section -->
      <div class="mt-10">
        <a href="./sukafikih/menu2.html">
          <button class="bg-gradient-to-r from-blue-200 text-red-400 border border-purple-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group">
            <span class="bg-purple shadow-purple-200 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)"></span>
            Mulai Belajar !
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
