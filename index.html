<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sukafikih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(-30px);
        }
        60% {
          opacity: 1;
          transform: scale(1.1) translateY(10px);
        }
        80% {
          transform: scale(0.95) translateY(-5px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }

      .bounce-in {
        animation: bounceIn 1s ease-out forwards;
      }

      .hero {
        max-width: 100vw;
        max-height: 100vh;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10vh 5vw;
      }

      .header {
        width: 100%;
        background-color: #93c5fd;
        padding: 1rem 0;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .header h1 {
        font-size: 2rem;
        color: #6b21a8;
      }

      .hero h1 {
        font-size: 3rem;
        color: #6b21a8;
      }

      .welcome-text {
        font-size: 4rem;
        color: #6b21a8;
      }

      .hero button {
        font-size: 1.25rem;
        background: linear-gradient(to right, #93c5fd, #60a5fa);
        color: #f87171;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hero button:hover {
        transform: scale(1.05);
        background: #1d4ed8;
        color: white;
      }

      .hero img {
        width: 40vw; /* Ukuran lebih besar */
        height: auto;
        max-width: 400px; /* Ukuran lebih besar */
        border-radius: 10px;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .hero {
          padding: 5vh 5vw;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .welcome-text {
          font-size: 3rem;
        }

        .hero img {
          width: 50vw; /* Ukuran lebih besar untuk perangkat lebih kecil */
        }

        .hero button {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .hero {
          padding: 5vh 2vw;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .welcome-text {
          font-size: 2rem;
        }

        .hero img {
          width: 60vw; /* Ukuran lebih besar untuk layar terkecil */
        }

        .hero button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="header">
      <h1 class="text-2xl text-purple-800 font-bold">SUKAFIKIH</h1>
    </div>
    <div class="hero">
      <div class="mt-8">
        <h2 class="welcome-text text-purple-800 font-bold bounce-in">
          SELAMAT DATANG!
        </h2>
      </div>
      <div class="mt-6">
        <img
          alt="logo.png"
          class="mx-auto"
          src="./image/logo.png"
          width="30vw"
        />
      </div>
      <div class="mt-10">
        <a href="./sukafikih/menu2.html">
          <button
            class="bg-gradient-to-r from-blue-200 text-red-400 border border-purple-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group"
          >
            <span
              class="bg-purple shadow-purple-200 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"
            ></span>
            Mulai Belajar !
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
