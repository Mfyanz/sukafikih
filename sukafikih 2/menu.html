<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pembelajaran - Sukafikih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        hajj: {
                            light: '#e8f1ff',
                            DEFAULT: '#4171d6',
                            dark: '#2851b0',
                        },
                        umrah: {
                            light: '#e7f9f3',
                            DEFAULT: '#10b981',
                            dark: '#059669',
                        },
                        quiz: {
                            light: '#f3e8ff',
                            DEFAULT: '#9333ea',
                            dark: '#7e22ce',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .menu-card {
            transition: all 0.3s ease;
        }
        
        .menu-card:hover {
            transform: translateY(-2px);
        }
        
        .menu-card:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50/50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white border-b z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-bold bg-gradient-to-r from-hajj to-hajj-dark bg-clip-text text-transparent">
                            sukafikih
                        </span>
                    </a>
                </div>
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Exit
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-12">
                Menu Pembelajaran
            </h1>

            <div class="space-y-6">
                <!-- Materi Haji Card -->
                <a href="/materi-haji" class="block">
                    <div class="menu-card bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md overflow-hidden">
                        <div class="p-6 flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-16 h-16 rounded-full bg-hajj-light flex items-center justify-center">
                                    <img src="https://cdn-icons-png.flaticon.com/512/5266/5266471.png" alt="Kaaba icon" class="w-10 h-10">
                                </div>
                            </div>
                            <div class="ml-6 flex-1">
                                <h2 class="text-xl font-semibold text-gray-900">MATERI HAJI</h2>
                                <p class="mt-1 text-gray-500">Pelajari tentang rukun, wajib, dan tata cara ibadah haji</p>
                            </div>
                            <div class="ml-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-hajj" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Materi Umroh Card -->
                <a href="/materi-umroh" class="block">
                    <div class="menu-card bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md overflow-hidden">
                        <div class="p-6 flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-16 h-16 rounded-full bg-umrah-light flex items-center justify-center">
                                    <img src="https://cdn-icons-png.flaticon.com/512/5266/5266471.png" alt="Kaaba icon" class="w-10 h-10">
                                </div>
                            </div>
                            <div class="ml-6 flex-1">
                                <h2 class="text-xl font-semibold text-gray-900">MATERI UMROH</h2>
                                <p class="mt-1 text-gray-500">Pelajari tentang rukun, wajib, dan tata cara ibadah umroh</p>
                            </div>
                            <div class="ml-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-umrah" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Ayo Latihan Card -->
                <a href="/latihan" class="block">
                    <div class="menu-card bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md overflow-hidden">
                        <div class="p-6 flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-16 h-16 rounded-full bg-quiz-light flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-quiz" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
                                </div>
                            </div>
                            <div class="ml-6 flex-1">
                                <h2 class="text-xl font-semibold text-gray-900">AYO LATIHAN!</h2>
                                <p class="mt-1 text-gray-500">Uji pemahaman Anda dengan latihan interaktif</p>
                            </div>
                            <div class="ml-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-quiz" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center h-16 items-center">
                <p class="text-sm text-gray-500">
                    Haji & Umrah Â© 2025
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
