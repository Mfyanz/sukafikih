<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larangan Umroh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the visibility of the navbar on mobile
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Close the mobile menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const button = document.querySelector('button[onclick="toggleMenu()"]');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Header (Fixed at top on mobile view) -->
    <header class="bg-[#f5f5f5] border-b border-black p-6 shadow-md rounded-b-lg fixed top-0 left-0 w-full z-50">
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold text-shadow">
                <span class="text-blue-600">suka</span><span class="text-white">fikih</span>
            </h1>
            <!-- Hamburger Icon (only visible on small screens) -->
            <button class="lg:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (hidden by default on large screens) -->
    <div id="mobile-menu" class="lg:hidden hidden absolute top-16 right-4 w-40 bg-[#f5f5f5] border border-black shadow-md rounded-lg z-50">
        <nav class="space-y-2 p-2">
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">MENU</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Materi Haji</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Materi Umrah</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Ayo Latihan</button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 flex-col lg:flex-row pt-24"> <!-- Added pt-24 to prevent overlap with fixed header -->

        <!-- Sidebar (Desktop) -->
        <aside class="lg:w-1/6 w-full border-r border-black p-6 bg-[#f5f5f5] lg:block hidden">
            <nav class="space-y-4">
                <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">MENU</button>
                <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">Materi Haji</button>
                <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">Materi Umrah</button>
                <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">Ayo Latihan</button>
            </nav>
        </aside>

        <!-- Main Section -->
        <main class="flex-1 p-6 content scrollable-content">
            <!-- Larangan Umroh Content -->
            <div class="container mx-auto p-4">
                <div class="header bg-[#b3d9ff] p-6 rounded-lg text-center text-2xl font-bold mb-6">
                    Larangan Umroh
                </div>
                <!-- Responsively adjusting the grid layout -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <a href="./Larangan Umrah lk.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo menu haji.png" alt="Bagi Laki Laki" class="mx-auto mb-4 max-w-[80px]">
                        <p class="font-semibold">Bagi Laki Laki</p>
                    </a>
                    <a href="./Larangan umrah pr.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo menu haji.png" alt="Bagi Perempuan" class="mx-auto mb-4 max-w-[80px]">
                        <p class="font-semibold">Bagi Perempuan</p>
                    </a>
                    <a href="./larangan u lk dan pr.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo menu haji.png" alt="Bagi Laki Laki dan Perempuan" class="mx-auto mb-4 max-w-[80px]">
                        <p class="font-semibold">Bagi Laki Laki dan Perempuan</p>
                    </a>
                </div>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="bg-[#f5f5f5] border-t border-black p-4 text-center shadow-lg mt-auto flex justify-between items-center">
        <p class="text-sm font-semibold text-black-600 mx-auto">Haji & Umrah</p>
        <a href="./umrah.html"<button class="flex items-center space-x-2 text-blue-600 hover:text-blue-800">
            <span>Back</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
    </a>
    </footer>

</body>
</html>
