<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syarat Sah & Wajib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Floating Box Animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Fixed Header and Footer with reduced padding */
        header, footer {
            background-color: #f1f1f1; /* Bone white background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 10;
            padding: 10px 20px; /* Reduced padding */
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            background-color: #f1f1f1; /* Matching footer with navbar */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            padding: 10px 20px; /* Reduced padding */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Content Padding to avoid overlap with fixed header and footer */
        main {
            padding-top: 120px; /* Adjust according to header height */
            padding-bottom: 120px; /* Adjust according to footer height */
        }

        /* Background and Main Layout */
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('../image/syarat_istitaah.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .floating-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: float 3s ease-in-out infinite;
            font-size: 1.5rem; /* Larger font size */
        }

        .floating-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
        }

        .navbar .title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #ffcc00; /* Change color on hover */
        }

        .footer-text {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        /* Larger card and text for laptop and larger screens */
        @media (min-width: 1024px) {
            .floating-card {
                padding: 60px; /* Increased padding */
                font-size: 2rem; /* Larger text */
                width: 70%; /* Increased width of card */
            }
        }

        /* Smaller Button for Smartphones */
        @media (max-width: 600px) {
            .fade-in-button {
                padding: 8px 16px; /* Reduced padding */
                font-size: 1rem; /* Smaller font size */
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <header class="navbar">
        <div class="title">sukafikih</div>
        <div class="menu">
            <a href="./menu2.html">Menu</a>
            <a href="./umrah.html">Back</a>
        </div>
    </header>

  
                <!-- Syarat Wajib -->
                <div class="floating-card bg-white/40 shadow-2xl border rounded-lg p-20 sm:p-8 w-full sm:w-3/4 lg:w-2/5 relative">
                    <h2 class="text-center font-bold italic text-2xl sm:text-3xl mb-6">Syarat-Syarat Umrah</h2>
                    <ul class="space-y-4 sm:space-y-6">
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Islam</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Baliqh</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Berakal sehat</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Merdeka</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Mampu</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer>
        <div class="footer-text">Haji & Umrah</div>
    </footer>

</body>
</html>
