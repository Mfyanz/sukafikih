<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Puzzle Haji dan Umrah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .instruction {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .puzzle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .item {
      width: 220px;
      height: 100px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .item:active {
      cursor: grabbing;
      background-color: #e1e1e1;
    }

    .item:hover {
      background-color: #f1f1f1;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .box {
      width: 250px;
      height: 250px;
      background-color: #f5f5f5;
      border: 2px dashed #bbb;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #444;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #ebf4eb;
    }

    #checkButton {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #checkButton:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }

    /* Animasi untuk kotak dan item */
    .box, .item {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .box.droppable {
      background-color: #f9f9f9;
      border-color: #4CAF50;
    }

    .item.dragging {
      opacity: 0.5;
      transform: scale(1.1);
    }

    /* Responsif */
    @media (max-width: 768px) {
      .boxes {
        flex-direction: column;
        gap: 30px;
      }

      .puzzle {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Puzzle: Haji dan Umrah</h1>
    <p class="instruction">Seret item ke kategori yang sesuai: Wajib Haji, Sunnah Haji, dan Umrah</p>

    <div id="puzzle" class="puzzle">
      <div class="item" data-category="wajib" draggable="true">Tawaf Ifadah</div>
      <div class="item" data-category="wajib" draggable="true">Sa'i antara Safa dan Marwah</div>
      <div class="item" data-category="wajib" draggable="true">Arafah</div>
      <div class="item" data-category="wajib" draggable="true">Menggunakan Ihram</div>
      <div class="item" data-category="sunnah" draggable="true">Shalat Sunnah Mu'akkadah</div>
      <div class="item" data-category="sunnah" draggable="true">Bersedekah di Mina</div>
      <div class="item" data-category="umrah" draggable="true">Tawaf Qudum</div>
      <div class="item" data-category="umrah" draggable="true">Sa'i Umrah</div>
      <div class="item" data-category="umrah" draggable="true">Ihram untuk Umrah</div>
    </div>

    <div class="boxes">
      <div class="box" id="wajibBox">Wajib Haji</div>
      <div class="box" id="sunnahBox">Sunnah Haji</div>
      <div class="box" id="umrahBox">Umrah</div>
    </div>

    <button id="checkButton">Periksa Jawaban</button>
    <p id="result"></p>
  </div>

  <script>
    const puzzleItems = document.querySelectorAll('.item');
    const boxes = document.querySelectorAll('.box');
    let droppedItems = { wajib: [], sunnah: [], umrah: [] };

    puzzleItems.forEach(item => {
      item.addEventListener('dragstart', dragStart);
      item.addEventListener('dragend', dragEnd);
    });

    boxes.forEach(box => {
      box.addEventListener('dragover', dragOver);
      box.addEventListener('dragenter', dragEnter);
      box.addEventListener('dragleave', dragLeave);
      box.addEventListener('drop', dropItem);
    });

    function dragStart(e) {
      e.target.classList.add('dragging');
    }

    function dragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dragEnter(e) {
      e.preventDefault();
      e.target.classList.add('droppable');
    }

    function dragLeave(e) {
      e.target.classList.remove('droppable');
    }

    function dropItem(e) {
      const item = document.querySelector('.dragging');
      const targetBox = e.target;

      // Cek apakah item sudah ada di dalam box
      if (!targetBox.contains(item)) {
        targetBox.appendChild(item);
        const category = item.getAttribute('data-category');
        if (category === 'wajib') {
          droppedItems.wajib.push(item.innerText);
        } else if (category === 'sunnah') {
          droppedItems.sunnah.push(item.innerText);
        } else if (category === 'umrah') {
          droppedItems.umrah.push(item.innerText);
        }
      }
      targetBox.classList.remove('droppable');
    }

    document.getElementById('checkButton').addEventListener('click', () => {
      let correct = 0;
      const correctAnswers = {
        wajib: ['Tawaf Ifadah', 'Sa\'i antara Safa dan Marwah', 'Arafah', 'Menggunakan Ihram'],
        sunnah: ['Shalat Sunnah Mu\'akkadah', 'Bersedekah di Mina'],
        umrah: ['Tawaf Qudum', 'Sa\'i Umrah', 'Ihram untuk Umrah']
      };

      droppedItems.wajib.forEach(item => {
        if (correctAnswers.wajib.includes(item)) correct++;
      });
      droppedItems.sunnah.forEach(item => {
        if (correctAnswers.sunnah.includes(item)) correct++;
      });
      droppedItems.umrah.forEach(item => {
        if (correctAnswers.umrah.includes(item)) correct++;
      });

      const resultMessage = correct === 9 ? 'Selamat! Semua jawaban Anda benar!' : `Anda menjawab ${correct} dengan benar. Coba lagi!`;
      document.getElementById('result').innerText = resultMessage;
    });
  </script>
</body>
</html>
