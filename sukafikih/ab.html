<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Puzzle Haji dan Umrah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .instruction {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .puzzle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .item {
      width: 200px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
    }

    .item:hover {
      background-color: #f9f9f9;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #444;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .box:hover {
      background-color: #f2f2f2;
    }

    #checkButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkButton:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Puzzle: Haji dan Umrah</h1>
    <p class="instruction">Seret item ke kategori yang sesuai (Wajib Haji, Sunnah Haji, Umrah)</p>

    <div id="puzzle" class="puzzle">
      <div class="item" data-category="wajib">Tawaf Ifadah</div>
      <div class="item" data-category="wajib">Sa'i antara Safa dan Marwah</div>
      <div class="item" data-category="wajib">Arafah</div>
      <div class="item" data-category="wajib">Menggunakan Ihram</div>
      <div class="item" data-category="sunnah">Shalat Sunnah Mu'akkadah</div>
      <div class="item" data-category="sunnah">Bersedekah di Mina</div>
      <div class="item" data-category="umrah">Tawaf Qudum</div>
      <div class="item" data-category="umrah">Sa'i Umrah</div>
      <div class="item" data-category="umrah">Ihram untuk Umrah</div>
    </div>

    <div class="boxes">
      <div class="box" id="wajibBox">Wajib Haji</div>
      <div class="box" id="sunnahBox">Sunnah Haji</div>
      <div class="box" id="umrahBox">Umrah</div>
    </div>

    <button id="checkButton">Periksa Jawaban</button>
    <p id="result"></p>
  </div>

  <script>
    // Inisialisasi variabel untuk menyimpan kategori yang sudah dipilih
    let droppedItems = {
      wajib: [],
      sunnah: [],
      umrah: []
    };

    // Menangani drag dan drop
    const puzzleItems = document.querySelectorAll('.item');
    puzzleItems.forEach(item => {
      item.addEventListener('dragstart', dragStart);
      item.setAttribute('draggable', true);
    });

    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      box.addEventListener('dragover', dragOver);
      box.addEventListener('drop', dropItem);
      box.addEventListener('dragenter', dragEnter);
      box.addEventListener('dragleave', dragLeave);
    });

    // Fungsi drag start
    function dragStart(e) {
      e.dataTransfer.setData('text', e.target.innerText);
    }

    // Fungsi drag over untuk mencegah perilaku default
    function dragOver(e) {
      e.preventDefault();
    }

    // Fungsi saat item memasuki area box
    function dragEnter(e) {
      e.preventDefault();
      e.target.style.backgroundColor = '#f0f0f0';
    }

    // Fungsi saat item keluar dari area box
    function dragLeave(e) {
      e.target.style.backgroundColor = '#fff';
    }

    // Fungsi drop item ke box yang sesuai
    function dropItem(e) {
      const data = e.dataTransfer.getData('text');
      const box = e.target;

      if (box.id === 'wajibBox' && !droppedItems.wajib.includes(data)) {
        droppedItems.wajib.push(data);
        box.innerHTML += `<div>${data}</div>`;
      } else if (box.id === 'sunnahBox' && !droppedItems.sunnah.includes(data)) {
        droppedItems.sunnah.push(data);
        box.innerHTML += `<div>${data}</div>`;
      } else if (box.id === 'umrahBox' && !droppedItems.umrah.includes(data)) {
        droppedItems.umrah.push(data);
        box.innerHTML += `<div>${data}</div>`;
      }

      e.target.style.backgroundColor = '#fff';
    }

    // Fungsi untuk memeriksa jawaban
    document.getElementById('checkButton').addEventListener('click', () => {
      let result = '';
      let correct = 0;

      // Memeriksa apakah item yang ditempatkan sesuai dengan kategori
      droppedItems.wajib.forEach(item => {
        if (item === 'Tawaf Ifadah' || item === 'Sa\'i antara Safa dan Marwah' || item === 'Arafah' || item === 'Menggunakan Ihram') {
          correct++;
        }
      });

      droppedItems.sunnah.forEach(item => {
        if (item === 'Shalat Sunnah Mu\'akkadah' || item === 'Bersedekah di Mina') {
          correct++;
        }
      });

      droppedItems.umrah.forEach(item => {
        if (item === 'Tawaf Qudum' || item === 'Sa\'i Umrah' || item === 'Ihram untuk Umrah') {
          correct++;
        }
      });

      // Menampilkan hasil
      if (correct === 9) {
        result = 'Selamat! Semua jawaban Anda benar!';
      } else {
        result = `Anda menjawab ${correct} dengan benar. Coba lagi!`;
      }
      document.getElementById('result').innerText = result;
    });
  </script>

</body>
</html>
