<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Importing Google Fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');

        /* Text shadow effect */
        .text-shadow {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Fixed header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #f7f7f7;
            border-bottom: 1px solid black;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Add top padding to the body to avoid header overlap */
        body {
            padding-top: 80px;
            font-family: 'Roboto', sans-serif;
        }

        .menu-container {
            margin-top: 50px;
            margin-bottom: 100px;
        }

        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-top: 1px solid black;
            padding: 10px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Playfair Display', serif;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Styling for main menu items */
        .menu-item {
            font-family: 'Roboto', sans-serif;
        }

        /* New Professional Card Style */
        .card {
            background: linear-gradient(145deg, #6f42c1, #5a189a);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            background: #ffffff;
            color: #6f42c1;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .card-description {
            font-size: 1rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .card {
                padding: 20px;
            }

            .menu-container {
                margin-top: 80px; /* Additional spacing for smaller screens */
            }

            .menu-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center bg-[#f0f0f0]">

    <!-- Header -->
    <header class="bg-[#f7f7f7] border-b border-black p-6 shadow-md w-full">
        <div class="flex items-center justify-between container mx-auto w-full">
            <h1 class="text-3xl font-extrabold text-shadow text-blue-600">
                <span class="font-playfair">suka</span><span class="text-white">fikih</span>
            </h1>
            <!-- Exit button with icon on the right side -->
            <a href="../index.html">
                <button class="text-xl text-black flex items-center space-x-2 hover:text-red-600">
                    <span>Exit</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="mt-10 text-center">
        <h1 class="text-3xl font-bold text-black font-playfair">MENU</h1>
    </div>

    <div class="mt-4 w-11/12 md:w-3/4 lg:w-2/3 flex flex-col gap-8 group menu-container">
        <a href="./haji.html" class="group-hover:blur-sm hover:!blur-none menu-item">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <div>
                    <h2 class="card-title">MATERI HAJI</h2>
                    <p class="card-description">Pelajari semua hal tentang ibadah haji untuk persiapan spiritual Anda.</p>
                </div>
            </div>
        </a>

        <a href="./umrah.html" class="group-hover:blur-sm hover:!blur-none menu-item">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-kaaba"></i>
                </div>
                <div>
                    <h2 class="card-title">MATERI UMROH</h2>
                    <p class="card-description">Panduan ibadah umrah untuk mempersiapkan perjalanan suci Anda.</p>
                </div>
            </div>
        </a>

        <a href="./a.html" class="group-hover:blur-sm hover:!blur-none menu-item">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <h2 class="card-title">AYO LATIHAN!</h2>
                    <p class="card-description">Latihan interaktif untuk memperdalam pengetahuan ibadah haji dan umrah.</p>
                </div>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p class="text-lg font-semibold text-black-600">Haji & Umrah</p>
    </footer>

</body>
</html>
