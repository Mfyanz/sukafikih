    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col justify-between" style="background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('../image/Haji.png') no-repeat center center fixed; background-size: cover; background-attachment: fixed;">

            </a>
            <a href="wajib haji.html">

                </button>

            <a href="syarat wajib dan sah haji.html">

    <footer class="bg-blue-200 p-4 text-center">
        <a href="./menu2.html">

            </button>
        </a>

</body>
<style>
    .button-effect {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-effect::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
    }
    .button-effect:hover::before {
        width: 300%;
        height: 300%;
    }
    .button-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .button-effect span {
        position: relative;
        z-index: 1;
    }

    @media (max-width: 640px) {
        body {
            background-size: contain;
            background-position: top;
        }
    }
</style>
