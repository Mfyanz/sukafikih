<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Button Effect */
        .button-effect {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px; /* More rounded corners */
        }

        .button-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }

        .button-effect:hover::before {
            width: 300%;
            height: 300%;
        }

        .button-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button-effect span {
            position: relative;
            z-index: 1;
        }

        .button-effect {
            background: linear-gradient(135deg, #F4E1D2, #C7E2D3);
            color: #4A4A4A;
            padding: 16px 40px;
            border-radius: 15px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        /* Additional Effects for Buttons */
        .button-effect {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button-effect:hover {
            transform: translateY(-4px) translateX(-2px);
            box-shadow: 2px 5px 0 0 rgba(0, 0, 0, 1);
        }

        .button-effect:active {
            transform: translateY(2px) translateX(1px);
            box-shadow: none;
        }

        /* Fixed Header and Footer */
        header, footer {
            background: linear-gradient(135deg, #4B8DFF, #FFFFFF, #4B8DFF);
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 10;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Content Padding to avoid overlap with fixed header and footer */
        main {
            padding-top: 120px;
            padding-bottom: 120px;
        }

        /* Background and Main Layout */
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('../image/haji.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        /* Responsive Layout for Mobile Devices */
        @media (max-width: 640px) {
            body {
                background-size: contain;
                background-position: top;
            }
            header {
                padding: 10px;
                border-radius: 15px;
            }
            footer button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .grid-cols-1 {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <div class="flex items-center">
            <img alt="Logo.png" class="mr-2" height="50" src="../image/logo.png" width="50"/>
            <span class="font-bold text-lg text-white">sukafikih</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="text-3xl font-bold mb-8 text-center text-dark">HAJI</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl px-4 mx-auto">
            <a href="pengertian haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    PENGERTIAN HAJI
                </button>
            </a>
            <a href="./Hukum haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    HUKUM HAJI
                </button>
            </a>
            <a href="rukun haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    RUKUN HAJI
                </button>
            </a>
            <a href="wajib haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    WAJIB HAJI
                </button>
            </a>
            <a href="syarat wajib dan sah haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    SYARAT SAH DAN WAJIB HAJI
                </button>
            </a>
            <a href="larangan haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    LARANGAN HAJI
                </button>
            </a>
            <a href="sunnah haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    SUNNAH HAJI
                </button>
            </a>
            <a href="./jenis haji.html">
                <button class="button-effect bg-gradient-to-r from-green-200 to-blue-200 text-black font-bold py-6 rounded-lg border-2 border-black w-full text-center">
                    JENIS JENIS HAJI
                </button>
            </a>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="bg-gradient-to-r from-blue-500 via-white to-blue-500 p-4 text-center">
        <a href="./menu2.html">
            <button class="font-bold text-lg bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded-full transition-all duration-300">
                BACK
            </button>
        </a>
    </footer>
</body>
</html>
