<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .button-effect {
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease; /* Faster transition */
            border-radius: 15px;
        }

        .button-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease; /* Faster transition */
            z-index: 0;
        }

        .button-effect:hover::before {
            width: 300%;
            height: 300%;
        }

        .button-effect:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .animated-outline {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 15px;
            opacity: 0;
            background: conic-gradient(from 180deg, transparent 60%, white 80%, transparent 100%);
            animation: spin 2s linear infinite; /* Faster animation speed */
            transition: opacity 1s ease; /* Faster opacity transition */
        }

        .button-effect:hover .animated-outline {
            opacity: 1;
        }

        header, footer {
            background: linear-gradient(135deg, #4B8DFF, #FFFFFF, #4B8DFF);
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 10;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            background: linear-gradient(to right, #4B8DFF, #FFFFFF, #4B8DFF);
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 10;
            padding: 3px 20px; /* Reduced padding for shorter height */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px 30px 0 0; /* Rounded corners only on the top */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            padding-top: 120px;
            padding-bottom: 120px;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('../image/materi\ haji.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        @media (max-width: 640px) {
            body {
                background-size: contain;
                background-position: top;
            }
            header {
                padding: 10px;
                border-radius: 15px;
            }
        }
    </style>
</head>
