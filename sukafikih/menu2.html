<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Keyframes for changing background images */
    @keyframes backgroundCycle {
      0% {
        background-image: url('https://storage.googleapis.com/a1aa/image/L0RQVRrUbrqEA1fMObDUViufSFXJuKukddFveOGSuiLM8fpPB.jpg');
      }
      33% {
        background-image: url('../image/mekkah.jpg');
      }
      66% {
        background-image: url('https://storage.googleapis.com/a1aa/image/iCsrH7h6KJp0HNHxgIbirIHlNQW01Ga6SdXloqfNJp4Dff0nA.jpg');
      }
      100% {
        background-image: url('https://storage.googleapis.com/a1aa/image/L0RQVRrUbrqEA1fMObDUViufSFXJuKukddFveOGSuiLM8fpPB.jpg');
      }
    }

    /* Applying the animation to the background */
    .hajj-bg {
      background-size: cover;
      background-position: center;
      animation: backgroundCycle 15s infinite ease-in-out; /* 15 seconds cycle */
    }

    /* Adjust main container width for smaller screens */
    @media (max-width: 640px) {
      body {
        background-size: contain;
        background-position: top;
      }
    }
  </style>
</head>
<body class="hajj-bg min-h-screen flex flex-col items-center">
  <!-- Fixed Header (sukafikih and Back) -->
  <header class="fixed top-0 w-full bg-gradient-to-r from-blue-400 via-blue-200 to-blue-400 shadow-md flex justify-between items-center p-4 z-50">
    <div class="flex items-center">
      <img alt="logo.png" class="mr-2" height="50" src="../image/logo.png" width="50"/>
      <span class="text-xl font-extrabold text-white">sukafikih</span>
    </div>
    <div>
      <a href="../index.html" class="text-xl font-bold text-white hover:text-gray-300 transition">BACK</a>
    </div>
  </header>
  
  <div class="mt-20 text-center">
    <h1 class="text-3xl font-bold text-black">MENU</h1>
  </div>
  
  <div class="mt-8 w-11/12 md:w-3/4 lg:w-2/3 flex flex-col gap-8 group">
    <a href="./haji.html" class="group-hover:blur-sm hover:!blur-none">
      <div class="bg-red-500 text-white p-6 rounded-lg border-4 border-black flex items-center transform transition duration-400 hover:scale-110 shadow-lg hover:shadow-xl hover:translate-y-1 opacity-90 hover:opacity-100">
        <img alt="Mountain with people icon" class="mr-4" height="70" src="https://storage.googleapis.com/a1aa/image/iCsrH7h6KJp0HNHxgIbirIHlNQW01Ga6SdXloqfNJp4Dff0nA.jpg" width="70"/>
        <span class="text-2xl font-bold">MATERI HAJI</span>
      </div>
    </a>

    <a href="./umrah.html" class="group-hover:blur-sm hover:!blur-none">
      <div class="bg-blue-500 text-white p-6 rounded-lg border-4 border-black flex items-center transform transition duration-400 hover:scale-110 shadow-lg hover:shadow-xl hover:translate-y-1 opacity-90 hover:opacity-100">
        <img alt="Kaaba with people icon" class="mr-4" height="70" src="https://storage.googleapis.com/a1aa/image/asgHfoSP9q1jcqhPDnLb36mMLoG0xol2dDU3d3QmcNZEff0nA.jpg" width="70"/>
        <span class="text-2xl font-bold">MATERI UMROH</span>
      </div>
    </a>

    <a href="./ayo latihan.html" class="group-hover:blur-sm hover:!blur-none">
      <div class="bg-green-500 text-white p-6 rounded-lg border-4 border-black flex items-center transform transition duration-400 hover:scale-110 shadow-lg hover:shadow-xl hover:translate-y-1 opacity-90 hover:opacity-100">
        <img alt="Graduation cap icon" class="mr-4" height="70" src="https://storage.googleapis.com/a1aa/image/mnSUTf5nmz3MKKEefJAO4EJakE4fgfzNhGX1ZDd0wVYUxfneJA.jpg" width="70"/>
        <span class="text-2xl font-bold">AYO LATIHAN!</span>
      </div>
    </a>
  </div>
</body>
</html>
