<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');

        :root {
            --gradient-haji: linear-gradient(135deg, #3b82f6, #1d4ed8);
            --gradient-umrah: linear-gradient(135deg, #10b981, #059669);
            --gradient-latihan: linear-gradient(135deg, #8b5cf6, #6d28d9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            padding-top: 80px;
            min-height: 100vh;
        }

        .menu-item {
            position: relative;
            border-radius: 1rem;
            padding: 3px;
            transition: all 0.4s ease;
        }

        .menu-item-haji {
            background: var(--gradient-haji);
        }

        .menu-item-umrah {
            background: var(--gradient-umrah);
        }

        .menu-item-latihan {
            background: var(--gradient-latihan);
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .menu-item-content {
            background: white;
            border-radius: 0.9rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-item-content {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(5px);
        }

        .menu-item-haji:hover {
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.2),
                       0 10px 10px -5px rgba(59, 130, 246, 0.1);
        }

        .menu-item-umrah:hover {
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.2),
                       0 10px 10px -5px rgba(16, 185, 129, 0.1);
        }

        .menu-item-latihan:hover {
            box-shadow: 0 20px 25px -5px rgba(139, 92, 246, 0.2),
                       0 10px 10px -5px rgba(139, 92, 246, 0.1);
        }

        .icon-container {
            transition: transform 0.3s ease;
        }

        .menu-item:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }

        .arrow-icon {
            transition: transform 0.3s ease;
        }

        .menu-item:hover .arrow-icon {
            transform: translateX(5px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-text {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .exit-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
            transition: all 0.3s ease;
        }

        .exit-button:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .logo .suka {
            color: #2563eb;
        }

        .logo .fikih {
            color: #495683;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 glass-effect z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="logo">
                <span class="suka">suka</span><span class="fikih">fikih</span>
            </div>
            <a href="../index.html" class="exit-button flex items-center space-x-2">
                <span class="font-medium">Exit</span>
                <i class="fas fa-sign-out-alt text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 mb-12">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800 animate-fade-in">
            Menu Pembelajaran
        </h1>

        <div class="grid gap-8 max-w-3xl mx-auto">
            <!-- Haji Button -->
            <div class="menu-item menu-item-haji">
                <a href="./haji.html" class="block">
                    <div class="menu-item-content p-6 flex items-center gap-6">
                        <div class="icon-container w-20 h-20 flex-shrink-0 rounded-full bg-blue-500 flex items-center justify-center">
                            <img alt="Mountain with people icon" class="w-12 h-12" src="../image/logo menu haji.png"/>
                        </div>
                        <div class="flex-grow">
                            <h2 class="text-2xl font-semibold text-gray-800 mb-2">MATERI HAJI</h2>
                            <p class="text-gray-600">Pelajari tentang rukun, wajib, dan tata cara ibadah haji</p>
                        </div>
                        <i class="fas fa-chevron-right text-xl text-blue-500 arrow-icon"></i>
                    </div>
                </a>
            </div>

            <!-- Umrah Button -->
            <div class="menu-item menu-item-umrah">
                <a href="./umrah.html" class="block">
                    <div class="menu-item-content p-6 flex items-center gap-6">
                        <div class="icon-container w-20 h-20 flex-shrink-0 rounded-full bg-green-500 flex items-center justify-center">
                            <img alt="Kaaba with people icon" class="w-12 h-12" src="../image/logo menu umrah.png"/>
                        </div>
                        <div class="flex-grow">
                            <h2 class="text-2xl font-semibold text-gray-800 mb-2">MATERI UMROH</h2>
                            <p class="text-gray-600">Pelajari tentang rukun, wajib, dan tata cara ibadah umroh</p>
                        </div>
                        <i class="fas fa-chevron-right text-xl text-green-500 arrow-icon"></i>
                    </div>
                </a>
            </div>

            <!-- Latihan Button -->
            <div class="menu-item menu-item-latihan">
                <a href="./a.html" class="block">
                    <div class="menu-item-content p-6 flex items-center gap-6">
                        <div class="icon-container w-20 h-20 flex-shrink-0 rounded-full bg-purple-500 flex items-center justify-center">
                            <img alt="Graduation cap icon" class="w-12 h-12" src="../image/logo menu latihan.png"/>
                        </div>
                        <div class="flex-grow">
                            <h2 class="text-2xl font-semibold text-gray-800 mb-2">AYO LATIHAN!</h2>
                            <p class="text-gray-600">Uji pemahaman Anda dengan latihan interaktif</p>
                        </div>
                        <i class="fas fa-chevron-right text-xl text-purple-500 arrow-icon"></i>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 glass-effect py-4">
        <p class="text-center text-gray-700 font-medium">
            Haji & Umrah Â© 2025
        </p>
    </footer>
</body>
</html>
