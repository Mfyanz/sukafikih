<html>
<head>
    <title>Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #a8d5ba, #00b4d8);
        }
        .header {
            background-color: #a8d5ba;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
        .menu h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .menu-item {
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            height: 50px;
            position: absolute;
            left: 20px;
        }
        .menu-item span {
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
        }
        .back-button {
            background-color: #d4fc79;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #96e6a1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .menu-item {
                width: 90%;
                padding: 15px;
            }
            .menu-item img {
                height: 40px;
            }
            .menu-item span {
                font-size: 20px;
            }
            .back-button {
                width: 100px;
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            .menu h2 {
                font-size: 24px;
            }
            .menu-item {
                width: 85%;
                padding: 15px;
            }
            .menu-item img {
                height: 35px;
            }
            .menu-item span {
                font-size: 18px;
            }
            .back-button {
                width: 90px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="Logo with hands holding a Kaaba" src="https://storage.googleapis.com/a1aa/image/HEYOZACxOM6fJi1dG0KxWCiPrp9Kp9fBf3qh87dCruBw090nA.jpg"/>
        <h1>sukafikih</h1>
    </div>
    <div class="menu">
        <h2>MENU</h2>
        <div class="menu-item">
            <img alt="Image of a mountain with people around it" src="https://storage.googleapis.com/a1aa/image/YpiOo46Ehe0pZSDyADQa2IMXe11teQV92ZyGXRzUP9uu090nA.jpg"/>
            <span>MATERI HAJI</span>
        </div>
        <div class="menu-item">
            <img alt="Image of Kaaba with people around it" src="https://storage.googleapis.com/a1aa/image/Zy0MHKFVKZoyEVuT2LL6SPzOBouGU2Q8H9UPC7BZvkqmuneJA.jpg"/>
            <span>MATERI UMROH</span>
        </div>
        <div class="menu-item">
            <img alt="Image of a graduation cap" src="https://storage.googleapis.com/a1aa/image/L0mrVORGPnpUIdoE4z8YHHLwont4SDcHQCTyFqfgEB4MdP9JA.jpg"/>
            <span>AYO LATIHAN!</span>
        </div>
    </div>
    <div class="footer">
        <button class="back-button">BACK</button>
    </div>
</body>
</html>
