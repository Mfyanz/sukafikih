<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Rukun Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @keyframes gradient_301 {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse_3011 {
            0% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: scale(0.75);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        @keyframes animStar {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-135rem);
            }
        }

        @keyframes animStarRotate {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0);
            }
        }

        .btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13rem;
            height: 3rem;
            background-size: 300% 300%;
            cursor: pointer;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            transition: 0.5s;
            animation: gradient_301 5s ease infinite;
            border: double 4px transparent;
            background-image: linear-gradient(#212121, #212121),
                linear-gradient(
                    137.48deg,
                    #ffdb3b 10%,
                    #fe53bb 45%,
                    #8f51ea 67%,
                    #0044ff 87%
                );
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            border: double 4px #fe53bb;
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: none;
        }

        .btn:active .circle {
            background: #fe53bb;
        }

        .circle {
            width: 100%;
            height: 30px;
            filter: blur(2rem);
            animation: pulse_3011 4s infinite;
            z-index: -1;
        }

        .circle:nth-of-type(1) {
            background: rgba(254, 83, 186, 0.636);
        }

        .circle:nth-of-type(2) {
            background: rgba(142, 81, 234, 0.704);
        }

        #stars {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 170%;
            height: 500%;
            animation: animStar 60s linear infinite;
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        #stars::after {
            content: "";
            position: absolute;
            top: -10rem;
            left: -100rem;
            width: 100%;
            height: 100%;
            animation: animStarRotate 90s linear infinite;
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
        }

        .button-effect {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }

        .button-effect:hover::before {
            width: 300%;
            height: 300%;
        }

        .button-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(18, 136, 57, 0.2);
        }

        .button-effect span {
            position: relative;
            z-index: 1;
        }

        body {
            background-image: url('../image/rukun\ haji.png'); /* Replace with your Haji-themed image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background stays in place */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ensure the main content does not overlap fixed header and footer */
        main {
            flex-grow: 1;
            padding-top: 100px; /* Adjusted for header height */
            padding-bottom: 60px; /* Adjusted for footer height */
        }

        /* Fixed Header and Footer */
        header, footer {
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
        }

        header {
            top: 0;
            padding: 10px;
        }

        footer {
            bottom: 0;
            padding: 10px;
            text-align: center;
            padding-bottom: 20px; /* Additional padding for footer spacing */
        }

        /* Add margin bottom for "Tertib" button on mobile */
        .grid > a:last-child {
            margin-bottom: 60px; /* Creates space between the last button and footer */
        }

        /* Optional: Adjust button spacing for mobile */
        @media (max-width: 768px) {
            .grid > a:last-child {
                margin-bottom: 30px; /* Smaller space on mobile */
            }
            footer {
                margin-top: 20px; /* Adds space before footer */
            }
        }
    </style>
</head>
