<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Rukun Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the visibility of the navbar on mobile
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Close the mobile menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const button = document.querySelector('button[onclick="toggleMenu()"]');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
    <style>
        /* Custom text shadow for the title */
        .text-shadow {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }

        /* Ensure header is fixed at the top */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Make sure it stays on top of other content */
            background-color: #f5f5f5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Adjust the body content to account for the fixed header */
        body {
            padding-top: 80px; /* Adjust to the height of the header */
        }

        /* Ensure mobile menu appears below the hamburger button and stays fixed */
        #mobile-menu {
            position: fixed;
            top: 80px; /* Position it below the header */
            right: 10px;
            z-index: 1000; /* Make sure it appears above other content */
            width: 200px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* For mobile view, make sure content is scrollable */
        body, html {
            height: 100%;
            overflow-y: auto;
        }

        .scrollable-content {
            overflow-y: auto;
            flex: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="bg-[#f5f5f5] border-b border-black p-6 shadow-md rounded-b-lg">

            <!-- Hamburger Icon (only visible on small screens) -->
            <button class="lg:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (hidden by default on large screens) -->
    <div id="mobile-menu" class="lg:hidden hidden">
        <nav class="space-y-2 p-2">

            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Ayo Latihan</button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 flex-col lg:flex-row">

        <aside class="lg:w-1/6 w-full border-r border-black p-6 bg-[#f5f5f5] lg:block hidden">

                <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">Materi Haji</button>

        <!-- Main Section -->

                <!-- Responsively adjusting the grid layout -->

                        <p class="font-semibold">Tawaf</p>
                    </a>
                    <a href="./sai.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo.png" alt="Sai" class="mx-auto mb-4 max-w-[80px]">
                        <p class="font-semibold">Saâ€™i</p>
                    </a>
                    <a href="./tahallul.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo.png" alt="Tahallul" class="mx-auto mb-4 max-w-[80px]">
                        <p class="font-semibold">Tahallul</p>
                    </a>
                    <a href="./tertib.html" class="card bg-[#f7f7f7] border-2 border-[#e0e0e0] rounded-lg p-4 text-center shadow-md hover:shadow-lg transition transform hover:scale-105">
                        <img src="../image/logo.png" alt="Tertib" class="mx-auto mb-4 max-w-[80px]">

                    </a>
                </div>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="bg-[#f5f5f5] border-t border-black p-4 text-center shadow-lg mt-auto flex justify-between items-center">
        <p class="text-sm font-semibold text-black-600 mx-auto">Haji & Umrah</p>
        <a href="./haji.html"<button class="flex items-center space-x-2 text-blue-600 hover:text-blue-800">
            <span>Back</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
    </a>
    </footer>

</body>
</html>
