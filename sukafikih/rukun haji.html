<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Rukun Haji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px; /* Space for footer */
        }

        /* Navigation bar styles */
        .navbar {
            width: 100%;
            background-color: #f1f1f1; /* Bone white background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .navbar .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333; /* Darker text for contrast */
        }

        .navbar .menu {
            font-size: 1rem;
            color: #333; /* Dark text for readability */
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #333; /* Dark color */
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #ffcc00; /* Change color on hover */
        }

        /* Content container */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Space for the navbar */
        }

        .header {
            background-color: #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s forwards; /* Animation for fade-in */
        }

        /* Keyframe animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            background-color: #f7f7f7; /* Bone white color */
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Default shadow inside the card */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }

        .card img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1.3rem;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 20px;
            }

            .header {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }

            .header {
                font-size: 1.5rem;
            }

            .card img {
                max-width: 80px;
            }

            .card p {
                font-size: 1.1rem;
            }

            .card {
                padding: 15px;
            }
        }

        /* Footer styles */
        .footer {
            width: 100%;
            background-color: #f1f1f1; /* Matching footer with navbar */
            display: flex;
            justify-content: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer .footer-text {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="title">sukafikih</div>
        <div class="menu">
            <a href="./menu2.html">Menu</a>
            <a href="./haji.html">Back</a>
        </div>
    </div>

    <div class="container">
        <div class="header">Rukun Haji</div>
        <div class="grid">
            <a href="./ihram.html" class="card">
                <img src="../image/logo.png" alt="Ihram">
                <p>Ihram</p>
            </a>
            <a href="./wukuf.html" class="card">
                <img src="../image/logo.png" alt="Wukuf">
                <p>Wukuf</p>
            </a>
            <a href="./tawaf.html" class="card">
                <img src="../image/logo.png" alt="Tawaf">
                <p>Tawaf</p>
            </a>
            <a href="./sai.html" class="card">
                <img src="../image/logo.png" alt="Sai">
                <p>Saâ€™i</p>
            </a>
            <a href="./tahallul.html" class="card">
                <img src="../image/logo.png" alt="Tahallul">
                <p>Tahallul</p>
            </a>
            <a href="./tertib.html" class="card">
                <img src="../image/logo.png" alt="Tertib">
                <p>Tertib</p>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-text">Haji & Umrah</div>
    </div>

</body>
</html>
