<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rukun umrah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the visibility of the navbar on mobile
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }

        // Close the mobile menu if clicked outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('mobile-menu');
            const button = document.querySelector('button[onclick="toggleMenu()"]');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #d1d5db; /* Light gray background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar a {
            text-decoration: none;
            color: #4B5563; /* Dark gray text color */
            font-size: 18px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar a.active {
            color: #1F2937; /* Darker gray for active link */
            font-weight: bold;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            overflow-y: auto;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            position: relative;
            margin-bottom: 50px; /* Reduced space between cards and footer */
        }

        .header {
            background-color: #f5f5f5;
            color: white;
            padding: 5px 15px;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
            border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        }

        .header span.sukafikih {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .header .suka {
            color: #0d72d8; /* Blue for "suka" */
        }

        .header .fikih {
            color: #ffffff; /* White for "fikih" */
        }

        .container {
            margin-top: 20px;
            margin-bottom: 50px; /* Reduced space between cards and footer */
        }

        .courses {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .course {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: all 0.3s;
        }

        .course:hover {
            transform: scale(1.05);
        }

        .course img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .course h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .course p {
            font-size: 14px;
            color: #555;
        }

        .materi-header {
            background-color: #b3d9ff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
            }

            .header span.sukafikih {
                font-size: 28px;
            }

            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                background-color: #d1d5db;
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.active {
                display: block;
            }

            .hamburger {
                display: block;
                cursor: pointer;
                margin-left: auto;
            }

            .hamburger div {
                width: 30px;
                height: 5px;
                background-color: #333;
                margin: 5px 0;
                transition: all 0.3s;
            }

            .main-content {
                margin-left: 0;
                margin-bottom: 50px; /* Reduced space between cards and footer */
            }

            .sidebar a {
                padding: 15px;
                font-size: 20px;
            }

            .sidebar input[type="search"] {
                padding: 15px;
                font-size: 18px;
                width: 100%;
            }
        }

        /* Desktop Search Input */
        @media (min-width: 769px) {
            .sidebar input[type="search"] {
                padding: 15px;
                font-size: 18px;
                width: 100%;
            }
        }

        /* Footer */
        footer {
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            text-align: left;
            font-size: 1rem;
            font-weight: 600;
            color: #4B5563;
            margin-left: 20px;
        }

        footer button {
            font-size: 1rem;
            font-weight: 600;
            color: #1D4ED8;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        footer button svg {
            margin-left: 8px;
        }
        .text-shadow {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #1E40AF;
            background: linear-gradient(to bottom, #ffffff, #f3f4f6);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

        </main>

    <!-- Footer -->
