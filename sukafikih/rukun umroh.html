    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom shadow and transform effects */
        .btn-effect {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background-color 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
        }
        .btn-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f9c4d2;
            border-radius: inherit;
            box-shadow: 0 0 0 2px #b18597, 0 10px 0 0 #ffe3e2;
            transform: translate3d(0, 10px, -10px);
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
            z-index: -1;
        }
        .btn-effect:hover {
            background-color: #ffe9e9;
            transform: translateY(5px);
        }
        .btn-effect:hover::before {
            box-shadow: 0 0 0 2px #b18597, 0 8px 0 0 #ffe3e2;
            transform: translate3d(0, 8px, -10px);
        }
        .btn-effect:active {
            transform: translateY(10px);
        }
        .btn-effect:active::before {
            box-shadow: 0 0 0 2px #b18597, 0 0px 0 0 #ffe3e2;
            transform: translate3d(0, 0, -10px);
        }
    </style>
</head>
