<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Sunnah Haji</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Floating Box Animation */
    .floating-card {
        animation: float 3s ease-in-out infinite; /* Floating animation */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Box shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Keyframes for Floating Effect */
    @keyframes float {
        0% {
            transform: translateY(0); /* Start position */
        }
        50% {
            transform: translateY(-10px); /* Move up */
        }
        100% {
            transform: translateY(0); /* Return to start */
        }
    }

    /* Hover effect for extra interaction */
    .floating-card:hover {
        transform: translateY(-15px); /* Slightly move up when hovered */
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25); /* Stronger shadow on hover */
    }

    body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Kaaba_Masjid_Haram_Mecca.jpg/1920px-Kaaba_Masjid_Haram_Mecca.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center justify-between min-h-screen">

  <!-- Header -->
  <header class="w-full bg-blue-200 flex justify-between items-center p-4">
    <div class="flex items-center">
      <img alt="logo.png" class="mr-2" height="40" src="../image/logo.png" width="40"/>
      <span class="text-xl font-bold">sukafikih</span>
    </div>
    <a href="./menu2.html"
    <button class="text-lg font-bold">MENU</button>
  </a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <div class="text-center">
      <img alt="Kaaba icon" class="mx-auto mb-4" height="60" src="https://storage.googleapis.com/a1aa/image/kfe9dWJVT4pKeJf2X82b8cInWsYLjLt1fZSJmgERLcrvBOafE.jpg" width="60"/>
      <h1 class="text-2xl font-bold mb-4">Sunnah haji </h1>
      <div class="floating-card bg-white rounded-lg p-6 max-w-3xl mx-auto">
        <p class="text-lg">
          <li>Melaksanakan haji ifrad</li>
          <li>Membaca talbiyah selama ihram sampai melontar jumrah 'aqabah pada Hari Raya Idul Adha</li>
          <li>Berdoa setelah membaca talbiyah</li>
          <li>Membaca zikir pada waktu tawaf</li>
          <li>Memasuki Ka'bah</li>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-blue-200 p-4 text-center">
    <a href="./haji.html"
    <button class="text-lg font-bold p-2 rounded-md transition">BACK</button>
  </a>
  </footer>

</body>
</html>
