<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sunnah Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-green-200 flex flex-col items-center justify-between min-h-screen">
    <div class="bg-blue-200 w-full flex justify-between items-center p-4">
        <div class="flex items-center space-x-2">
            <img alt="Logo with hands raised in prayer" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/KHeeFXjvsaipg0Fi93WWYCSgW6buJTlvt7A2EXC8BWNYOJ5TA.jpg" width="40"/>
            <span class="font-bold text-lg">sukafikih</span>
        </div>
        <div class="font-bold text-lg">MENU</div>
    </div>
    <div class="bg-green-300 w-full max-w-4xl rounded-lg shadow-lg p-4 flex-grow">
        <div class="bg-green-200 p-4">
            <h1 class="text-center font-bold text-2xl mb-4">Sunnah Haji</h1>
            <ul class="list-disc pl-5 space-y-2 text-lg">
                <li>Melaksanakan haji ifrad</li>
                <li>Membaca talbiyah selama ihram sampai melontar jumrah 'aqabah pada Hari Raya Idul Adha.</li>
                <li>Berdoa setelah membaca talbiyah.</li>
                <li>Membaca zikir pada waktu tawaf</li>
                <li>Memasuki Ka'bah</li>
            </ul>
            <div class="flex justify-center mt-4">
                <img alt="Illustration of a person in ihram clothing" class="w-40 h-auto" height="300" src="https://storage.googleapis.com/a1aa/image/txeNjdu0clTLfU6fFTEDWhUcFIoYkoQjSm4xfS8GXl0m5kkPB.jpg" width="150"/>
            </div>
        </div>
    </div>
    <div class="bg-blue-200 w-full p-4 text-center">
        <button class="font-bold text-lg">BACK</button>
    </div>
</body>
</html>
