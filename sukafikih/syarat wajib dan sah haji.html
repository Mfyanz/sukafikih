<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sukafikih
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gradient-to-r from-green-400 to-teal-500 min-h-screen flex flex-col justify-between">
  <header class="bg-blue-200 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Logo with hands holding a book" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/VJAnhBcV34aLPllphLWUpfZuDP2A0Gpg3yVx2lwWRvQYvs8JA.jpg" width="50"/>
    <h1 class="text-xl font-bold">
     sukafikih
    </h1>
   </div>
   <nav>
    <button class="text-lg font-bold">
     MENU
    </button>
   </nav>
  </header>
  <main class="flex-grow flex flex-col items-center justify-center">
   <div class="flex flex-col md:flex-row justify-center items-start md:space-x-16">
    <div class="text-center mb-8 md:mb-0">
     <h2 class="text-3xl font-bold mb-4">
      syarat sah
     </h2>
     <div class="space-y-4">
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Islam
      </button>
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Baliqh
      </button>
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Berakal sehat
      </button>
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Merdeka
      </button>
     </div>
    </div>
    <div class="text-center">
     <h2 class="text-3xl font-bold mb-4">
      syarat wajib
     </h2>
     <div class="space-y-4">
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Islam
      </button>
      <button class="button-effect bg-blue-500  py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Baliqh
      </button>
      <button class="button-effect bg-blue-500  py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Berakal sehat
      </button>
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Merdeka
      </button>
      <button class="button-effect bg-blue-500 py-4 px-8 rounded-lg shadow-md text-lg md:text-xl lg:text-2xl w-48 md:w-64 lg:w-80 font-bold">
       Mampu
      </button>
     </div>
    </div>
   </div>
  </main>
  <footer class="bg-blue-200 p-4 text-center">
   <button class="text-lg font-bold">
    BACK
   </button>
  </footer>
 </body>
 <style>
    .button-effect {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-effect::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
    }
    .button-effect:hover::before {
        width: 300%;
        height: 300%;
    }
    .button-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .button-effect span {
        position: relative;
        z-index: 1;
    }
    </style>
</html>
