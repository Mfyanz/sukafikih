<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syarat Sah & Wajib</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .floating-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floating 3s ease-in-out infinite;
    }

    .floating-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Keyframes for the floating effect */
    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gradient-to-r from-green-300 to-teal-400">

  <!-- Header -->
  <header class="bg-blue-200 p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="https://storage.googleapis.com/a1aa/image/BFcIzoOhCMIaMJX56f2uRCe9WXfvsSeWxhaxPIeyH0fzDc0eJA.jpg" alt="Logo" width="40" height="40" class="mr-2">
      <span class="font-bold text-xl">sukafikih</span>
    </div>
    <span class="font-bold text-lg">MENU</span>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 py-6 sm:py-12 flex flex-col items-center justify-center">
    <div class="flex flex-wrap justify-center gap-8 w-full max-w-7xl">
      <!-- Syarat Sah -->
      <div class="floating-card bg-white/40 shadow-2xl border rounded-lg p-6 sm:p-8 w-full sm:w-3/4 lg:w-2/5 relative">
        <h2 class="text-center font-bold italic text-2xl sm:text-3xl mb-6">syarat sah</h2>
        <ul class="space-y-4 sm:space-y-6">
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Islam</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Baliqh</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Berakal sehat</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Merdeka</li>
        </ul>
      </div>

      <!-- Syarat Wajib -->
      <div class="floating-card bg-white/40 shadow-2xl border rounded-lg p-6 sm:p-8 w-full sm:w-3/4 lg:w-2/5 relative">
        <h2 class="text-center font-bold italic text-2xl sm:text-3xl mb-6">syarat wajib</h2>
        <ul class="space-y-4 sm:space-y-6">
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Islam</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Baliqh</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Berakal sehat</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Merdeka</li>
          <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg shadow-md">Mampu</li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-200 p-4 text-center">
    <button class="text-lg font-bold tracking-widest">BACK</button>
  </footer>

</body>
</html>
