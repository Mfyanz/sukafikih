<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syarat sah dan wajib haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the visibility of the navbar on mobile
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Close the mobile menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const button = document.querySelector('button[onclick="toggleMenu()"]');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
    <style>
        /* Custom text shadow for the title */
        .text-shadow {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-bottom: 1px solid #000;
            padding: 16px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 90px; /* Adjust based on header height */
        }

        /* Mobile Menu (fixed position at the top) */
        #mobile-menu {
            position: fixed;
            top: 60px; /* Space below the header */
            right: 0;
            width: 50%; /* Adjust width as needed */
            background-color: #f5f5f5;
            border: 1px solid #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 20; /* Ensure it appears above other content */
            display: none;
        }

        #mobile-menu button {
            padding: 12px;
            font-size: 16px;
            text-align: left;
        }

        /* Show menu when toggled */
        #mobile-menu.hidden {
            display: none;
        }

        #mobile-menu:not(.hidden) {
            display: block;
        }

        /* Prevent body from scrolling when mobile menu is open */
        body.menu-open {
            overflow: hidden;
        }
        
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <header class="bg-[#f5f5f5] border-b border-black p-6 shadow-md rounded-b-lg">
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold text-shadow">
                <span class="text-blue-600">suka</span><span class="text-white">fikih</span>
            </h1>
            <!-- Hamburger Icon (only visible on small screens) -->
            <button class="lg:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 flex-col lg:flex-row">

        <!-- Sidebar (Desktop) -->
        <aside class="lg:w-1/6 w-full border-r border-black p-6 bg-[#f5f5f5] hidden lg:block">
            <nav class="space-y-4">
                <a href="#" class="block text-left text-black font-bold text-lg hover:text-gray-600">MENU</a>
                <a href="#" class="block text-left text-black font-bold text-lg hover:text-gray-600">Materi Haji</a>
                <a href="#" class="block text-left text-black font-bold text-lg hover:text-gray-600">Materi Umrah</a>
                <a href="#" class="block text-left text-black font-bold text-lg hover:text-gray-600">Ayo Latihan</a>
            </nav>
        </aside>

        <!-- Main Section -->
        <main class="main-content flex-1 p-6">
            <h1 class="text-3xl font-bold mb-8 text-center text-dark">Syarat Sah & Wajib Haji</h1>
            <div class="flex flex-wrap justify-center gap-8">
                <!-- Syarat Sah -->
                <div class="bg-white shadow-xl border rounded-lg p-6 w-full sm:w-3/4 lg:w-1/3">
                    <h2 class="text-center font-bold italic text-2xl mb-6">Syarat Sah</h2>
                    <ul class="space-y-4">
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Islam</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Baliqh</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Berakal sehat</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Merdeka</li>
                    </ul>
                </div>

                <!-- Syarat Wajib -->
                <div class="bg-white shadow-xl border rounded-lg p-6 w-full sm:w-3/4 lg:w-1/3">
                    <h2 class="text-center font-bold italic text-2xl mb-6">Syarat Wajib</h2>
                    <ul class="space-y-4">
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Islam</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Baliqh</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Berakal sehat</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Merdeka</li>
                        <li class="bg-purple-600 text-white text-center font-semibold py-3 rounded-lg">Mampu</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-[#f5f5f5] border-t border-black p-4 text-center shadow-lg mt-auto flex justify-between items-center">
        <!-- Centered Haji & Umrah text with smaller font size -->
        <p class="text-sm font-semibold text-black-600 mx-auto">Haji & Umrah</p>
        <!-- Back link with arrow on the right side of the footer -->
        <button class="flex items-center space-x-2 text-blue-600 hover:text-blue-800">
            <span>Back</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
    </footer>


    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="lg:hidden hidden">
        <nav class="space-y-2 p-2">
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">MENU</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Materi Haji</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Materi Umrah</button>
            <button class="w-full py-2 px-4 text-left bg-white text-black font-bold rounded-lg hover:bg-gray-100 focus:outline-none">Ayo Latihan</button>
        </nav>
    </div>

</body>
</html>
