<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Tahallul</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Up and down movement animation for images */
    @keyframes moveUpDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .move-animation {
      animation: moveUpDown 2s ease-in-out infinite;
    }

    /* Text fall from bottom animation */
    @keyframes fallDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .fall-down-text {
      display: inline-block;
      animation: fallDown 2s ease-out forwards;
    }

    /* Abstract moving background */
    body {
      background-image: url('https://storage.googleapis.com/a1aa/image/abstract_bg.jpg'); /* Change to an abstract background image URL */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      animation: moveBackground 10s infinite linear;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body class="bg-green-200 font-sans flex flex-col items-center justify-between min-h-screen">

  <!-- Header -->
  <div class="bg-blue-200 w-full flex justify-between items-center p-4">
    <div class="flex items-center">
      <img alt="Logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/V0btnB9qA36RGduMhYBZgrs4fc73oKDezWY4VpiIhg1se81nA.jpg" width="50"/>
      <span class="text-black font-bold text-xl h-full flex items-center">sukafikih</span>
    </div>
    <a href="./menu2.html"
    <div class="text-black font-bold text-xl h-full flex items-center">MENU</div>
</a>
</div>

  <!-- Content -->
  <div class="flex flex-col items-center mt-16 flex-grow">
    <h1 class="text-4xl font-bold mb-4 fall-down-text">
      Tahallul
    </h1>
    <div class="flex items-center mb-4">
      <img alt="Person with shaved head" class="mr-4 move-animation" height="150" src="https://storage.googleapis.com/a1aa/image/2HXwvOXJyiJHBhbuExK13N4nPYx9pdI78MseXjGbmQaXPf6TA.jpg" width="100"/>
      <img alt="Person cutting hair with scissors" class="move-animation" height="150" src="https://storage.googleapis.com/a1aa/image/zE2xHJLflFyVTi50n9z2URtC8eqJz8j1qUPiGMYk8TVte81nA.jpg" width="100"/>
    </div>
    <div class="bg-blue-300 p-4 rounded-lg max-w-lg">
      <p class="text-black text-lg font-bold">
        Tahallul adalah kegiatan mencukur rambut kepala sekurangkurangnya 3 helai, bagi laki-laki lebih utama apabila mencukur seluruh rambut di kepala.
      </p>
    </div>
  </div>

  <!-- Footer -->
   <a href="./haji.html"
  <div class="bg-blue-200 w-full flex justify-center p-4">
    <div class="text-black font-bold text-xl h-full flex items-center">BACK</div>
  </a>
</div>

</body>
</html>
