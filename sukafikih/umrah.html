<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Umroh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-300 min-h-screen flex flex-col justify-between">
    <header class="bg-blue-200 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img alt="Logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/sQLUlBhKxUJuGRQoewZ2XVoVuh1MIr7uwzg3cjEwmLFDa18JA.jpg" width="50"/>
            <span class="text-xl">sukafikih</span>
        </div>
        <a href="./menu2.html"
        <div class="text-xl">MENU
        </div>
        </a>
    </header>
    <main class="font-bold flex flex-col items-center justify-center">
        <h1 class="text-3xl mb-8">UMROH</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="./pengertian umroh.html">
                <button class="button-effect bg-gradient-to-r from-blue-200 to-green-200 p-6 md:p-8 lg:p-10 rounded-lg border-2 border-black w-72 md:w-80 lg:w-96 text-center">
                    PENGERTIAN UMROH
                </button>
            </a>
            <a href="./rukun umroh.html">
                <button class="button-effect bg-gradient-to-r from-blue-200 to-green-200 p-6 md:p-8 lg:p-10 rounded-lg border-2 border-black w-72 md:w-80 lg:w-96 text-center">
                    RUKUN UMROH
                </button>
            </a>
            <a href="./syarat wajib dan sah umroh.html">
                <button class="button-effect bg-gradient-to-r from-blue-200 to-green-200 p-6 md:p-8 lg:p-10 rounded-lg border-2 border-black w-72 md:w-80 lg:w-96 text-center">
                    SYARAT WAJIB DAN SAH UMROH
                </button>
            </a>
            <button class="button-effect bg-gradient-to-r from-blue-200 to-green-200 p-6 md:p-8 lg:p-10 rounded-lg border-2 border-black w-72 md:w-80 lg:w-96 text-center">
                LARANGAN UMROH
            </button>
            <button class="button-effect bg-gradient-to-r from-blue-200 to-green-200 p-6 md:p-8 lg:p-10 rounded-lg border-2 border-black w-72 md:w-80 lg:w-96 text-center">
                SUNNAH UMROH
            </button>
        </div>
    </main>
    <footer class="bg-blue-200 p-4 text-center">
        <a href="./menu2.html"
        <button class="font-bold text-lg bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded-full">
            BACK
          </button>
        </a>
    </footer>
</body>
<style>
    .button-effect {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-effect::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
    }
    .button-effect:hover::before {
        width: 300%;
        height: 300%;
    }
    .button-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .button-effect span {
        position: relative;
        z-index: 1;
    }
</style>
</html>
